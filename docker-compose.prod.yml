version: "3"

volumes:
  nginx_static_files: {}
services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/prod/Dockerfile

    volumes:
      - .:/app
    env_file:
      - ./.envs/.prod/.django
      - ./.envs/.prod/.postgres
    command: /start
    depends_on:
      - redis

  nginx:
    image: nginx:1.19-alpine
    volumes:
      - ./compose/prod/nginx:/etc/nginx/conf.d
      - ./compose/certbot/conf:/etc/letsencrypt
      - ./compose/certbot/www:/var/www/certbot
      - nginx_static_files:/app/staticfiles
    ports:
      - 80:80
      - 443:443
    depends_on:
      - django
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./compose/certbot/conf:/etc/letsencrypt
      - ./compose/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # In prod are using aws RDS

  postgres:
    image: postgres:12-alpine
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data
      - prod_postgres_data_backups:/backups
    env_file:
      - ./.envs/.prod/.postgres
  redis:
    image: redis:6-alpine

  channels:
    <<: *django
    image: freelanium_channels
    volumes:
      - .:/app
      - ./compose/certbot/conf:/etc/letsencrypt
    command: daphne -e ssl:8001:privateKey=/etc/letsencrypt/live/adcommerce.com/privkey.pem:certKey=/etc/letsencrypt/live/adcommerce.com/fullchain.pem config.asgi:application
    ports:
      - 8001:8001

  celeryworker:
    <<: *django
    image: freelanium_staging_celeryworker
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: freelanium_staging_celerybeat
    command: /start-celerybeat

  flower:
    <<: *django
    image: freelanium_staging_flower
    ports:
      - "5555:5555"
    command: /start-flower
